<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Fit - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="include.js" defer></script>
</head>

<body>
    <header>
    </header>
    <section id="landing-page" class="about-page position-relative">
        <div class="container-fluid p-0">
            <h3 class="text-white display-4 content-position">Contact Us</h3>
        </div>
    </section>
    <section id="contact-section" class="bg-contact">
        <div class="row">
            <div class="col-xxl-6"></div>
            <div class="col-xxl-6">
                <div class="row">
                    <div class="col-xxl-12 mb-3">
                        <h2 class="fw-bold text-white" data-aos="fade-up">HAVE A <span
                                class="text-danger">QUESTION?</span></h2>
                    </div>
                    <div class="col-xxl-12 mb-3">
                        <p class="text-white-50 custom-letter-spacing" data-aos="fade-up" data-aos-delay="100">At
                            FineFit, we are dedicated to helping you
                            achieve
                            the body of your
                            dreams. Our expert trainers and nutritionists will work with you to create a personalized
                            fitness and nutrition plan that helps you reach your specific goals.</p>
                    </div>
                    <div class="col-xxl-6" data-aos="fade-up" data-aos-delay="200">
                        <label for="Name" class="form-label text-white">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Allen Trevor">
                    </div>
                    <div class="col-xxl-6" data-aos="fade-up" data-aos-delay="200">
                        <label for="Email" class="form-label text-white">Email address</label>
                        <input type="email" class="form-control" id="Email" placeholder="name@example.com">
                    </div>
                    <div class="col-xxl-12 mt-3" data-aos="fade-up">
                        <label for="Message" class="form-label text-white">Message</label>
                        <textarea class="form-control" id="Message" rows="4" placeholder="Your message"></textarea>
                    </div>
                    <div class="col-xxl-12 mt-5" data-aos="fade-up">
                        <button class="btn btn-lg w-50 btn-outline-danger">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
